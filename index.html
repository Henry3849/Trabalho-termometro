  <section>
    <div class="container">
      <div class="title"><b>Conversor de Temperaturas</b></div>
      <div class="temperature">
          <div class="section">
            <div class="inputs">
              <select class="options" name="termoUser" id="termoUser" oninput="calc(); contatop(); select(); section1(); Ponto();">
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
                <option value="Kelvin">Kelvin (K)</option>
                <option value="Outras">Costumizavel (°X)</option>
              </select>
              <input clas="txt-number" type="number" name="TempUser" id="TempUser" autocomplete="off" oninput="calc(); Ponto(); contatop();" placeholder="Temperatura"/>
            </div>
            <div id="Ponto1">
              <input type="number" name="Ponto11" id="Ponto11" oninput="Ponto(); contatop();" placeholder="1º Ponto (Ebulição)"/>
              <input type="number" name="Ponto12" id="Ponto12" oninput="Ponto(); contatop();" placeholder="2º Ponto (Fusão)"/>
            </div>
          </div>
    
          <div class="igual">
            <button class="button" id="button-swap" onClick="swap(); calc(); contatop();"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="transform: rotate(90deg);"><path d="M7 20h2V8h3L8 4 4 8h3zm13-4h-3V4h-2v12h-3l4 4z"></path></svg></button>

          </div>
          
          <div class="section">
            <div class="inputs">
              <select clas="options" name="termoS" id="termoS" oninput="calc(); contatop(); select(); section2(); Ponto();">
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option> 
                <option value="Kelvin" selected>Kelvin (K)</option>
                <option value="Outras">Costumizavel (°Y)</option>
              </select>  
              <input class="txt-number"  disabled type="number" name="result" id="result" placeholder="Conversão"/>
          </div>
            
            <div id="Ponto2">
